<a href="{{ include.item.url }}" title="{{ include.item.name }}" rel="noopener" class="{{ include.cssClass }}">
    <span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa {{ include.item.icon }} fa-stack-1x fa-inverse"></i>
    </span>
    <span class="hidden-xs">{{ include.item.name }}</span>
</a>
