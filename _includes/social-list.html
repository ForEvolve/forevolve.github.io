<ul class="social-icons-list">
    {%- unless include.hide-follow-me-text -%}
    <li class="hidden-xs follow-me">{{ site.follow-me-label }}:</li>
    {%- endunless -%} {%- for item in site.social_icons -%}{%- unless item.hide -%}
    <li>
        {%- include social-link.html item=item -%}
    </li>
    {%- endunless -%}{%- endfor -%}
</ul>
