---
layout: default
---

<!-- Main Content -->
<div class="container">
	<div class="row">
		<main class="col-sm-12">

			<!-- Post Header -->
			{% if page.title %}
			<header class="page-header">
				<h1>{{ page.title }}</h1>
				{% if page.description %}
				<h2 class="subheading">{{ page.description }}</h2>
				{% endif %}
			</header>
			{% endif %}

			<article>{{ content }}</article>
		</main>
	</div>
</div>

<hr>
